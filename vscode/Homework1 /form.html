<form style="width: 21%">
  <fieldset>
     <legend text-align="center">Персональна Інформація</legend>
     <body>
         <lable for="name">Ім'я</lable><br>
         <input type="text" id="name" name="Name" required /><br>
         <lable for="email">Email</lable><br>
         <input type="email" id="email" name="Email" required /><br>
         <lable for="password">Password</lable><br>
         <input type="password" id="password" name="Password" required /><br>
         <lable for="confirm password">Confirm Password</lable><br>
         <input type="password" id="confirm password" name="Confirm password" required /><br>
         <lable for="sex">Стать</lable><br>
         <div>
            <input type="radio" id="male" name="sex" value="male" />
            <lable for="male">Чоловік</lable>
         </div>
         <div>
            <input type="radio" id="female" name="sex" value="female" />
            <lable for="female">Жінка</lable>
         </div>
         <lable for="address">Адреса</lable><br>
         <textarea type="address" id="address" name="Address"></textarea><br>
         <button type="submit" id="btn">реєстрація</button><br>
     </body>
  </fieldset>
</form>
</html>
