<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
    <fieldset>
            <h1>Форма Контактів</h1>
            <p><small>Опис полів</small></p>
            <div>
                <input type="text" id="your name" placeholder="Ваше ім'я" text-height="small"/><br>
                <input type="text" id="email" placeholder="Ваш Email"/><br>
                <input type="numbers" id="telephone" placeholder="Ваш телефон"/><br>
                <input type="text" id="weblink" placeholder="Посилання на веб-сайт"/><br>
            </div>
                <textarea type="text" id="message" placeholder="Напишіть ваше повідомлення тут..."></textarea><br>
                <button type="submit">Надіслати</button>     
    </fieldset>
    </form>
</body>
</html>
